<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="overall-card">
      <div class="profile-container">
        <div class="profile-description">
          <div class="profile-pic">
            <img src="./images/image-jeremy.png" alt="profile pic">
          </div>
          <div class="profile-name">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="profile-periods">
          <a href="#">Daily</a>
          <a href="#">Weekly</a>
          <a href="#">Monthly</a>
        </div>
      </div>
      <div class="category-container">
        <div class="work categories">
          <div class="icon-wrapper">
            <img src="./images/icon-work.svg" alt="">
          </div>
          <div class="category-breakdown">
            <div class="sub-header">
              <p>Work</p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="sub-content">
              <h2>5hrs</h2>
              <p>Yesterday - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="play categories">
          <div class="icon-wrapper">
            <img src="./images/icon-play.svg" alt="">
          </div>
          <div class="category-breakdown">
            <div class="sub-header">
              <p>Play</p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="sub-content">
              <h2>1hrs</h2>
              <p>Yesterday - 2hrs</p>
            </div>
          </div>
        </div>
        <div class="study categories">
          <div class="icon-wrapper">
            <img src="./images/icon-study.svg" alt="">
          </div>
          <div class="category-breakdown">
            <div class="sub-header">
              <p>Study</p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="sub-content">
              <h2>0hrs</h2>
              <p>Yesterday - 1hrs</p>
            </div>
          </div>
        </div>
        <div class="exercise categories">
          <div class="icon-wrapper">
            <img src="./images/icon-exercise.svg" alt="">
          </div>
          <div class="category-breakdown">
            <div class="sub-header">
              <p>Exercise</p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="sub-content">
              <h2>1hrs</h2>
              <p>Yesterday - 1hrs</p>
            </div>
          </div>
        </div>
        <div class="social categories">
          <div class="icon-wrapper">
            <img src="./images/icon-social.svg" alt="">
          </div>
          <div class="category-breakdown">
            <div class="sub-header">
              <p>Social</p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="sub-content">
              <h2>1hrs</h2>
              <p>Yesterday - 3hrs</p>
            </div>
          </div>
        </div>
        <div class="selfCare categories">
          <div class="icon-wrapper">
            <img src="./images/icon-self-care.svg" alt="">
          </div>
          <div class="category-breakdown">
            <div class="sub-header">
              <p>Self Care</p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="sub-content">
              <h2>0hrs</h2>
              <p>Yesterday - 1hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jerry C.Asare</a>.
      </div>
    </div>

  </main>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
